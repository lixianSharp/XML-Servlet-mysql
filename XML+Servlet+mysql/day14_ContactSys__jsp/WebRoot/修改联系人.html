<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>修改联系人</title>
</head>

<body>
<center><h3>修改联系人</h3></center>
<table align="center" border="1" width="300px">
		<tr>		
				<td><input type="text" name="id"/></td>
		</tr>
		<tr>		
				<th>姓名</th>
				<td><input type="text" name="name" value="张三"/></td>
		</tr>
		<tr>		
				<th>性别</th>
				<td><input type="radio" name="gender" value="男"/>男
				<input type="radio" name="gender" value="女"/>nv</td>
		</tr>
		<tr>		
				<th>年龄</th>
				<td><input type="text" name="age" value="20"/></td>
		</tr>
		<tr>		
				<th>电话</th>
				<td><input type="text" name="phone" value="122343456"/></td>
		</tr>
		<tr>		
				<th>邮箱</th>
				<td><input type="text" name="email" value="zs@qq.com"/></td>
		</tr><tr>		
				<th>QQ</th>
				<td><input type="text" name="qq" value="82323434512"/></td>
		</tr><tr>		
				<td colspan="2" align="center"><input type="submit" name="保存"/></td>&nbsp;<td><input type="reset" name="重置"/></td>
				
		</tr>
</table>


</body>
</html>
